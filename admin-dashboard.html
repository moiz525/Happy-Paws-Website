<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Happy Paws Shelter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f5fe;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 1em;
      border-radius: 1em;
      background: white;
      box-shadow: 0 4px 20px rgba(181, 126, 220, 0.15);
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 0;
      border-bottom: 2px solid #f3ebfa;
      margin-bottom: 1em;
    }
    .admin-title {
      color: #8d5bb9;
      font-size: 1.5em;
      font-weight: 700;
    }
    #logoutBtn {
      background: #b57edc;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    #logoutBtn:hover {
      background: #a486ca;
    }
    .admin-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1.5em;
    }
    .admin-nav button {
      background: #f3ebfa;
      border: 1px solid #dac3ee;
      color: #8d5bb9;
      padding: 0.7em 1em;
      border-radius: 0.5em;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .admin-nav button:hover {
      background: #e5d8f7;
    }
    .admin-nav button.active {
      background: #b57edc;
      color: white;
      border-color: #a486ca;
    }
    .admin-content {
      min-height: 300px;
    }
    #loginSection {
      display: none;
      max-width: 400px;
      margin: 3em auto;
      padding: 2em;
      border-radius: 1em;
      background: white;
      box-shadow: 0 4px 15px rgba(181, 126, 220, 0.2);
    }
    #loginSection h2 {
      color: #8d5bb9;
      text-align: center;
      margin-bottom: 1.5em;
    }
    .form-group {
      margin-bottom: 1.5em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      color: #8d5bb9;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.75em;
      border: 1.5px solid #dac3ee;
      border-radius: 0.5em;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #b57edc;
    }
    #adminLoginForm button {
      width: 100%;
      padding: 0.75em;
      background: #b57edc;
      color: white;
      border: none;
      border-radius: 0.5em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #adminLoginForm button:hover {
      background: #a486ca;
    }
    #loginResponse {
      color: #e74c3c;
      font-size: 0.9em;
      text-align: center;
      margin-top: 1em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a href="index.html" class="logo-area">
        <img src="9800_3_09-Photoroom.png" alt="Happy Paws Shelter Logo" class="logo">
        <span class="site-title">Happy Paws Shelter</span>
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="adoption.html" class="nav-link">Adoption</a>
        <a href="donation.html" class="nav-link nav-donate">Donation</a>
        <a href="volunteers.html" class="nav-link nav-volunteers">Volunteers</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="loginSection">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="loginResponse"></div>
    </section>

    <section id="dashboardSection">
      <div class="admin-container">
        <div class="admin-header">
          <div class="admin-title">Admin Dashboard</div>
          <button id="logoutBtn">Logout</button>
        </div>
        <nav class="admin-nav">
          <button data-entity="animals">Animals</button>
          <button data-entity="medical">Medical Records</button>
          <button data-entity="applications">Adoption Applications</button>
          <button data-entity="donors">Donors</button>
          <button data-entity="donations">Donations</button>
          <button data-entity="volunteers">Volunteers</button>
        </nav>
        <div id="adminContent" class="admin-content"></div>
      </div>
    </section>
  </main>

  <!-- Load the AnimalManager first to ensure it's available -->
  <script src="animal-manager.js"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</body>
</html>
